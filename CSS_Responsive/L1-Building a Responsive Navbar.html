<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L1 - Building a Responsive Navbar</title>
  <style>
    /* Basic Navbar */
    #navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px;
    }

    #navbar a {
      display: flex;
      text-decoration: none;
      align-items: center;
      background-color: aqua;
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
    }

    /* Hamburger button */
    #menu-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
      background: aqua;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Medium screens (768px to 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      #navbar {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Small screens (below 768px) */
    @media (max-width: 767px) {
      #menu-toggle {
        display: block; /* Show hamburger */
      }
      #navbar {
        display: none; /* Hide nav by default */
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 10px 0;
        position: absolute;
        top: 70px;
        left: 0;
      }
      #navbar.active {
        display: flex; /* Show nav when active */
      }
    }
  </style>
</head>
<body>

  <center><h1>L1 - Building a Responsive Navbar</h1></center>

  <header style="position: relative;">
    <div id="menu-toggle" onclick="toggleNavbar()">â˜°</div>

    <nav id="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Services</a>
      <a href="#">Connection</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <script>
    function toggleNavbar() {
      document.getElementById('navbar').classList.toggle('active');
    }
  </script>

</body>
</html>
